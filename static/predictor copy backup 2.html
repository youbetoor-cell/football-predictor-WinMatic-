<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WINMATIC – Match Predictions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="/static/assets/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="wm-page-shell">

    <!-- SHARED NAVBAR -->
    <header class="wm-main-header">
      <div class="wm-brand">
        <span class="wm-logo">WINMATIC</span>
        <span class="wm-tagline">AI FOOTBALL EDGE</span>
      </div>

      <nav class="wm-nav">
        <a href="/static/index.html" class="wm-nav-link">Home</a>
        <a href="/static/predictor.html" class="wm-nav-link wm-nav-link--active">Predictions</a>
        <a href="/static/metrics.html" class="wm-nav-link">Metrics</a>
      </nav>

      <div class="wm-nav-cta">
        <button class="wm-btn wm-btn--ghost">Log in</button>
        <button class="wm-btn wm-btn--primary">Get Access</button>
      </div>
    </header>

    <!-- TOP CONTROL BAR -->
    <section class="wm-pred-top">
      <div class="wm-confidence-block">
        <div class="wm-ring">
          <svg viewBox="0 0 120 120" class="wm-ring-svg">
            <circle class="wm-ring-bg" cx="60" cy="60" r="52"></circle>
            <circle class="wm-ring-fg" cx="60" cy="60" r="52"></circle>
          </svg>
          <div class="wm-ring-value" id="modelConfidence">--%</div>
        </div>
        <p class="wm-ring-label">Model performance (last 1,000 picks)</p>
      </div>

      <div class="wm-pred-controls">
        <h1 class="wm-section-title">Today’s AI predictions</h1>
        <p class="wm-section-subtitle">Select league and date to pull sharpest edges from the model.</p>

        <div class="wm-controls-row">
          <div class="wm-control">
            <label class="wm-control-label">League</label>
            <select id="leagueSelector" class="wm-select">
              <!-- You can extend this list later -->
              <option value="39">Premier League</option>
              <option value="140">La Liga</option>
              <option value="78">Bundesliga</option>
              <option value="135">Serie A</option>
              <option value="61">Ligue 1</option>
              <option value="2">Championship</option>
            </select>
          </div>

          <div class="wm-control">
            <label class="wm-control-label">Date</label>
            <input type="date" id="dateSelector" class="wm-date" />
          </div>

          <div class="wm-control wm-control--button">
            <button id="loadPredictionsBtn" class="wm-btn wm-btn--primary">Load matches</button>
          </div>
        </div>

        <div class="wm-pred-meta">
          <span id="matchCount" class="wm-meta-pill">0 matches loaded</span>
          <span class="wm-meta-pill wm-meta-pill--muted">Live odds not displayed – model-only view</span>
        </div>
      </div>
    </section>

    <!-- MATCH CARDS -->
    <main class="wm-pred-main">
      <section class="wm-matches-wrapper">
        <div id="matchesContainer" class="wm-matches-list">
          <!-- predictor.js will inject match cards here -->
        </div>
      </section>
    </main>
  </div>

  <!-- Predictor logic (already in your project) -->
  <script src="/static/assets/predictor.js"></script>
</body>
</html>
